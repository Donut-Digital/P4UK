title: 'Feature Block Five'
fields:
  -
    handle: header
    field:
      collapse: false
      always_show_set_button: false
      previews: true
      buttons:
        - h1
        - h2
        - h3
        - bold
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Header
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      validate:
        - required
  -
    handle: sub_title
    field:
      input_type: text
      antlers: false
      display: 'Sub title'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: features
    field:
      collapse: false
      previews: true
      sets:
        feature:
          display: Feature
          fields:
            -
              handle: feature_image
              field:
                mode: list
                container: images
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: 'Feature Image'
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: feature_name
              field:
                input_type: text
                antlers: false
                display: 'Feature Name'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: feature_button_text
              field:
                input_type: text
                antlers: false
                display: 'Feature Button Text'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: feature_button_link
              field:
                display: 'Feature Button Link'
                type: link
                icon: link
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
      display: Features
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      validate:
        - required
