title: 'Hero Block Three'
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: hero_image
    field:
      mode: list
      container: images
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: 'Hero Image'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      width: 33
  -
    handle: rounded_corners
    field:
      default: false
      display: 'Rounded Corners'
      type: toggle
      icon: toggle
      width: 33
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: parallax
    field:
      default: false
      display: Parallax
      type: toggle
      icon: toggle
      width: 33
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
