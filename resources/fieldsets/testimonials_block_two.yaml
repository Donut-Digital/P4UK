title: 'Testimonials Block Two'
fields:
  -
    handle: testimonials
    field:
      collapse: false
      previews: true
      sets:
        testimonial_card:
          display: 'Testimonial Card'
          fields:
            -
              handle: individual_thumbnail
              field:
                mode: list
                container: images
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: 'Individual thumbnail'
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                validate:
                  - required
            -
              handle: testimonial
              field:
                antlers: false
                display: Testimonial
                type: textarea
                icon: textarea
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                validate:
                  - required
            -
              handle: individual_name
              field:
                input_type: text
                antlers: false
                display: 'Individual Name'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                validate:
                  - required
            -
              handle: individual_title
              field:
                input_type: text
                antlers: false
                display: 'Individual Title'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
                validate:
                  - required
      display: Testimonials
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      max_sets: 3
      validate:
        - required
