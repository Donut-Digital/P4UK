title: 'Gallery Block Two'
fields:
  -
    handle: images
    field:
      collapse: false
      previews: true
      sets:
        image:
          display: Image
          fields:
            -
              handle: image
              field:
                mode: list
                container: images
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: image_title
              field:
                input_type: text
                antlers: false
                display: 'Image Title'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: image_context
              field:
                antlers: false
                display: 'Image Context'
                type: textarea
                icon: textarea
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: learn_more_url
              field:
                input_type: text
                antlers: false
                display: 'Learn More URL'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
      display: Images
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
