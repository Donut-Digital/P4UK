title: 'Hero Block Two'
fields:
  -
    handle: header
    field:
      always_show_set_button: false
      previews: true
      buttons:
        - h1
        - h2
        - h3
        - h4
        - bold
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: true
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Header
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
