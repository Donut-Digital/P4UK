title: 'Testimonials Block One'
fields:
  -
    handle: header
    field:
      always_show_set_button: false
      previews: true
      buttons:
        - h1
        - h2
        - h3
        - h4
        - bold
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Header
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: testimonials
    field:
      collapse: false
      previews: true
      sets:
        testimonial_card:
          display: 'Testimonial Card'
          fields:
            -
              handle: testimonial
              field:
                antlers: false
                display: Testimonial
                type: textarea
                icon: textarea
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: individual_name
              field:
                input_type: text
                antlers: false
                display: 'Individual Name'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: individual_title
              field:
                input_type: text
                antlers: false
                display: 'Individual Title'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: individual_thumbnail
              field:
                mode: list
                container: images
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: 'Individual thumbnail'
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
      display: Testimonials
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
