title: 'Pricing Block One'
fields:
  -
    handle: label
    field:
      input_type: text
      antlers: false
      display: Label
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: header
    field:
      always_show_set_button: false
      previews: true
      buttons:
        - h1
        - h2
        - h3
        - h4
        - bold
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: Header
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: description
    field:
      antlers: false
      display: Description
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: plans
    field:
      collapse: false
      previews: true
      max_sets: 3
      sets:
        plan:
          display: Plan
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: description
              field:
                input_type: text
                antlers: false
                display: Description
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: price
              field:
                display: Price
                type: float
                icon: float
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
      display: Plans
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
